<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 200px;
            padding: 20px;
            height: 100vh;
            background-color: #0d0628;
            display: flex;
            flex-direction: column;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        #uploadArea {
            border: 2px dashed #fca17d;
            border-radius: 10px;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #ffe;
            color: #fca17d;
        }
        #uploadArea.dragover {
            background-color: #f9dbbd;
        }
        #uploadArea:hover {
            background-color: #f9dbbd;
        }
        #progressContainer {
            width: 300px;
            background-color: #f0f0f0;
            margin-top: 20px;
            display: none;
            border-radius: 10px;
            
        }
        #progressBar {
            width: 0;
            height: 30px;
            background-color: #9a348e;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 10px;
            
        }
        #completionOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        #completionBox {
            background-color: white;
            padding: 60px;
            border-radius: 14px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #downloadFile {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #bcd251;
            border-radius: 10px;
            border-style: dashed;
            padding: 20px;
            color: white;
        }

        .option-button {
            background-color: #0d0628;
            border-style: dashed;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .option-button:hover {
            background-color: #da627d;
        }
        
        .option-button.selected {
            background-color: #9a348e;
        }
        .footer {
            display: flex;
            position: fixed;
            bottom: 0;
            color: white;
        }
        @media (max-width: 768px) {
            
            #sidebar {
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                display: flex;
                flex-direction: row;
                height: 100px;
                z-index: 1000;
                background-color: #0d0628;
            }
            #sidebar h2, #sidebar hr {
                display: none;
            }
            #content {

                padding-bottom: 70px;
            }
            button {
                display: inline;
                
                padding: 10px;
                margin: 10px;
                border-style: dashed;
            }
            #uploadArea {
                margin-top: 150px;
            }
            
            .footer {
                display: none;
            }

            }
        
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Tools</h2>
        <button class="option-button" onclick="selectOption(this, 'remux')">Remux</button>
        <button class="option-button" onclick="selectOption(this, 'compress')">Compress</button>
        <p class="footer">Created by Claude.ai</p>    
    </div>
    <div id="content">
        
        <div id="uploadArea" onclick="document.getElementById('fileInput').click()">
            Upload or drag file here
        </div>
        <input type="file" id="fileInput" style="display: none;" accept=".mp4,.avi,.mkv,.mov" onchange="handleFileSelect(this.files)">
        <div id="progressContainer">
            <div id="progressBar">0%</div>
        </div>
        <div id="status"></div>
        <div id="errorDetails"></div>
    </div>
    <div id="completionOverlay">
        <div id="completionBox">
            <h2>Job Complete</h2>
            <button id="downloadFile" onclick="downloadFile()">Download</button>
        </div>
    </div>

    <script>
        let currentAction = 'remux';
        let currentTaskId = null;
        let processedFilename = null;

        function selectOption(button, option) {
            // Remove 'selected' class from all buttons
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Add 'selected' class to the clicked button
            button.classList.add('selected');
            
            // Set the current action
            currentAction = option;

            // You can perform any action based on the selected option here
            console.log('Selected option:', option);
        }

        function handleFileSelect(files) {
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        }

        function uploadFile(file) {
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('action', currentAction);

                // Hide upload area and show progress
                document.getElementById('uploadArea').style.display = 'none';
                document.getElementById('progressContainer').style.display = 'block';

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('errorDetails').innerText = data.error;
                        resetUploadArea();
                    } else {
                        currentTaskId = data.task_id;
                        checkProgress();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('errorDetails').innerText = 'An error occurred during upload.';
                    resetUploadArea();
                });
            }
        }

        function checkProgress() {
            if (!currentTaskId) return;

            fetch(`/progress/${currentTaskId}`)
                .then(response => response.json())
                .then(data => {
                    const progressBar = document.getElementById('progressBar');
                    progressBar.style.width = `${data.progress}%`;
                    progressBar.innerText = `${data.progress}%`;

                    if (data.progress < 100 && data.progress >= 0) {
                        setTimeout(checkProgress, 1000);
                    } else if (data.progress === 100) {
                        document.getElementById('completionOverlay').style.display = 'flex';
                        processedFilename = data.filename;
                    } else {
                        document.getElementById('errorDetails').innerText = 'An error occurred during processing.';
                        resetUploadArea();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('errorDetails').innerText = 'An error occurred while checking progress.';
                    resetUploadArea();
                });
        }

        function downloadFile() {
            if (processedFilename) {
                window.location.href = `/processed/${encodeURIComponent(processedFilename)}`;
                resetUploadArea();
            }
        }

        function resetUploadArea() {
            document.getElementById('uploadArea').style.display = 'flex';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressBar').innerText = '0%';
            currentTaskId = null;
            processedFilename = null;
        }

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFileSelect(files);
        });
    </script>
    
</body>
</html>
